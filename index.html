<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service 完整題庫 (精準 99 題版)</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; padding: 15px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 20px; }
        h1 { color: #1a73e8; text-align: center; font-size: 20px; margin-bottom: 15px; }
        .progress { color: #5f6368; font-size: 15px; font-weight: bold; background: #f8f9fa; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .question { font-size: 17px; font-weight: bold; line-height: 1.5; margin-bottom: 20px; color: #202124; min-height: 80px; white-space: pre-wrap; }
        .option { background: #ffffff; border: 2px solid #dadce0; padding: 12px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s; font-size: 15px; }
        .correct { background: #e6f4ea !important; border-color: #34a853 !important; color: #137333 !important; font-weight: bold; }
        .wrong { background: #fce8e6 !important; border-color: #ea4335 !important; color: #c5221f !important; }
        .nav { display: flex; justify-content: space-between; margin-top: 20px; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; background: #1a73e8; color: white; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .jump-btn { background: #e8f0fe; color: #1a73e8; padding: 5px 10px; border-radius: 5px; font-size: 12px; border: 1px solid #1a73e8; }
    </style>
</head>
<body>
<div class="container">
    <h1>✈️ Service 模擬測驗 大家都All pass</h1>
    <div class="progress">
        <span id="q-idx">載入中...</span>
        <button class="jump-btn" onclick="jumpQ()">跳轉題號</button>
    </div>
    <div id="quiz-content">
        <div class="question" id="q-text"></div>
        <div id="options"></div>
        <div class="nav">
            <button id="prev" onclick="changeQ(-1)">上一題</button>
            <button id="next" onclick="changeQ(1)">下一題</button>
        </div>
    </div>
</div>

<script>
    const quizData = [
        // --- 根據 Service.pdf 逐行拆解補齊至 99 題 ---
        {q: "Which meal type does not allow any dairy product (e.g. cheese, butter, etc.) sweet and chocolates, etc.?", opts: ["LSML低鹽", "NLML", "BLML", "GFML"], ans: "NLML"},
        {q: "SFML and FPML (Special Fruit Meal) are only available in Business Class.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Is the only SPML that crew must bring the meal box to PAXs for verification and must break the box seal before heating?", opts: ["SFML and FPML", "KSML", "MOML", "AVML"], ans: "KSML"},
        {q: "Supper 宵夜 is provided for the flights taking off during:", opts: ["05:00~11:00", "11:01~21:00", "21:01~04:59", "All day"], ans: "21:01~04:59"},
        {q: "A PAX requests CC to arrange a strict Indian vegetarian Jain meal for his next flight. The CORRECT IATA SPMK code for this meal type is:", opts: ["VOML", "AVML", "VJML", "RVML"], ans: "VJML"},
        {q: "VJML 耆那教素食餐的飲食限制為何？", opts: ["不吃肉類", "只能吃土壤上面的植物", "只能吃海鮮", "不吃蛋奶"], ans: "只能吃土壤上面的植物"},
        {q: "A person who is on a 'lacto-ovo' diet may be able to consume:", opts: ["Alcohol and gelatine", "Meats and game", "Dairy products and eggs", "Seafood and fish"], ans: "Dairy products and eggs"},
        {q: "A321 neo, Cabin Crew can control the cabin temperature from:", opts: ["FAP", "AAP", "ACP", "AIP"], ans: "FAP"},
        {q: "A321 neo, how long does it take for the temperature to stablize after adjusting?", opts: ["30 minutes", "30 seconds", "20 seconds", "20 minutes"], ans: "20 minutes"},
        {q: "NBML must be ordered ___ hours before the scheduled departure time.", opts: ["72", "24", "36", "48"], ans: "24"},
        {q: "All food is prepared and served according to Jewish Dietary laws; diary products and meat cannot be consumed at the same time. This SPML is called:", opts: ["MOML", "HNML", "KSML", "LCML"], ans: "KSML"},
        {q: "BBML is for infant aged from:", opts: ["6 months to 2 years old", "Below 2.5 years old", "0 to 1 year old", "Below 1.5 years old"], ans: "6 months to 2 years old"},
        {q: "CC can distribute meal tray to passenger on TOD (Top of Descent).", opts: ["TRUE", "FALSE"], ans: "FALSE"},
        {q: "CC should perform cabin patrol every ___ minutes and as an ongoing rotations.", opts: ["15", "20", "30", "60"], ans: "30"},
        {q: "CHML is for children aged from:", opts: ["1~5yrs", "2~5yrs", "2~12yrs", "5~12yrs"], ans: "2~5yrs"},
        {q: "Compared with SS flights, S flights will provide Bread, Soup and Starter to enrich the meal compositions.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Dessert is offered for main meal; however, ___ is provided for breakfast instead.", opts: ["Muffin", "Cracker", "Yoghurt", "Oat bar"], ans: "Yoghurt"},
        {q: "FC commands 'CABIN CREW REMAIN SEATED': Select the INCORRECT statement.", opts: ["Suspend all cabin service immediately", "Stow carts back to GAL if possible", "Suspend hot drink service only and continue meal service", "Apply brake pedal and stay low if carts cannot be stowed"], ans: "Suspend hot drink service only and continue meal service"},
        {q: "Seat belt sign ON (No FC command): What should you do?", opts: ["Suspend all cabin service", "Suspend hot drinks and soup service", "Cancel all drink service", "Cancel alcoholic drink service"], ans: "Suspend hot drinks and soup service"},
        {q: "During meal tray collection, what should you offer to passenger when serving hot drinks with condiments?", opts: ["Cocktail napkin", "Wet towel", "Nothing", "Toothpick"], ans: "Cocktail napkin"},
        {q: "During meal tray distribution, a PAX is asleep with her seatback reclined. What should you do?", opts: ["Wake the PAX up", "Explain to the PAX seated behind and thank him/her for understanding", "Skip the PAX and skip the seat behind", "Forcefully move the seat up"], ans: "Explain to the PAX seated behind and thank him/her for understanding"},
        {q: "During night flights, window shades must be fully closed for takeoff and landing.", opts: ["TRUE", "FALSE"], ans: "FALSE"},
        {q: "For double catering, CC in charge of meals should ensure meals are loaded in the chilling compartment.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "For PAX who requests GFML, bread without oat should be provided instead of regular ones.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "For pre-service preparation of bar carts, spread dry ice directly over the drinks to speed up the chilling process.", opts: ["TRUE", "FALSE"], ans: "FALSE"},
        {q: "For 5 flights serving packed juice with meal tray, how do you prepare DBML before delivery?", opts: ["Place packed juice on tray", "Prepare a cup of water instead of packed juice", "Prepare orange juice", "Prepare coffee"], ans: "Prepare a cup of water instead of packed juice"},
        {q: "For security concerns, CC in charge of bar carts should ensure the seals are undamaged before opening the bar carts.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "How many choices of main course are provided on S flights?", opts: ["1", "2", "3", "4"], ans: "2"},
        {q: "How many different sizes of STEB is available inflight?", opts: ["1", "2", "3", "4"], ans: "2"},
        {q: "How many types of currency are acceptable for Duty Free Sales?", opts: ["NTD only", "USD only", "No cash", "All currencies"], ans: "No cash"},
        {q: "How often do you clean up lavatories during cabin patrol periods?", opts: ["Every 15 mins", "Every 30 mins", "Every 60 mins", "Only if requested"], ans: "Every 30 mins"},
        {q: "How to dispose leftover tea/coffee and juice properly?", opts: ["Galley sink", "Lavatory sink", "Ice bucket", "Toilet bowl"], ans: "Toilet bowl"},
        {q: "IATA SPML (except KSML) must be ordered ___ hours before departure.", opts: ["12", "24", "36", "48"], ans: "24"},
        {q: "If you are 4LA, who do you report to if you discover shortage in service equipment?", opts: ["4L", "4R", "4C", "1LA"], ans: "4C"},
        {q: "It is appropriate to sell Duty Free on ground.", opts: ["TRUE", "FALSE"], ans: "FALSE"},
        {q: "On SS flights, which item is pre-set on the meal tray?", opts: ["Soup", "Packed juice", "Starter", "Bread"], ans: "Packed juice"},
        {q: "People with digestive problem and need to take small frequent meals should order:", opts: ["LFML", "LCML", "BLML", "DBML"], ans: "BLML"},
        {q: "Pour the hot drink directly into the PAX's cup on their table or while PAX is holding their cup.", opts: ["TRUE", "FALSE"], ans: "FALSE"},
        {q: "SPML delivery: Select the CORRECT statement.", opts: ["Delivered after normal meal distribution", "SPML bread is served without heating", "Prepare a cup of water to deliver with SPML", "Ask if PAX enjoys the meal"], ans: "Prepare a cup of water to deliver with SPML"},
        {q: "The cabin temperature should be maintained at ___ degree Celsius for PAX's comfort.", opts: ["20", "22", "24", "26"], ans: "24"},
        {q: "The meal cooked in Indian style without beef and veal is:", opts: ["MOML", "HNML", "VJML", "AVML"], ans: "HNML"},
        {q: "To collect meal trays by hand, collect no more than ___ meal trays at a time.", opts: ["2", "3", "4", "5"], ans: "3"},
        {q: "What form should you use to order drinks for the next sector?", opts: ["Bar Control Form", "Meal Checklist", "Uplift Order Form", "Extra Meal Form"], ans: "Uplift Order Form"},
        {q: "What is the maximum amount when PAX using VISA cards without authorization?", opts: ["NTD 10,000", "NTD 20,000", "NTD 30,000", "NTD 50,000"], ans: "NTD 30,000"},
        {q: "Which category of waste needs to be recycled?", opts: ["PM", "PIL", "BCA", "BRC"], ans: "PM"},
        {q: "While pre-landing, what colour of seal should be used to seal the DFS carts?", opts: ["Red", "Yellow", "White", "Green"], ans: "White"},
        {q: "Yellow seal is used to seal the cash envelope.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "You may wear cleaning gloves to prepare drinks during meal tray collection.", opts: ["TRUE", "FALSE"], ans: "FALSE"},
        {q: "How many choices of main course are provided on SS flights?", opts: ["1", "2", "3", "4"], ans: "1"},
        {q: "Which serving procedure of Tabasco sauce is INCORRECT?", opts: ["Whole bottle and add by CC", "Collect Tabasco PAX used then return", "Put into zip bag and put in meal cart", "Leave bottle on PAX tray table"], ans: "Leave bottle on PAX tray table"},
        {q: "If you are a galley crew, how do you replenish the meal carts during meal service?", opts: ["Replenish once service is done", "Replenish once every 5 rows", "To ensure a full selection, replenish during service", "Only when requested"], ans: "To ensure a full selection, replenish during service"},
        {q: "If you are in charge of meals, what should you do to prepare the galley for landing?", opts: ["Keep coffee makers ON", "Keep the galley light ON", "Turn OFF the chiller for double catering", "None of above"], ans: "None of above"},
        {q: "It is appropriate to sell Duty Free to GIC (General Inquiry Counter).", opts: ["TRUE", "FALSE"], ans: "FALSE"},
        {q: "Vegetarian Lacto-Ovo meals do not include:", opts: ["Alcohol", "GELATIN", "Meats", "Eggs"], ans: "GELATIN"},
        {q: "What is the time frame for passengers to place duty free pre-order in advance (TPE)?", opts: ["24h-48h", "14 days to 48h (Out) / 24h (TPE)", "7 days only", "No limit"], ans: "14 days to 48h (Out) / 24h (TPE)"},
        {q: "What should you do if the meals were catered differently from the menu?", opts: ["Confirm name with catering and report SRC", "Ignore it", "Inform PAX only", "Change all labels"], ans: "Confirm name with catering and report SRC"},
        {q: "When children traveling with parents ask for hot drinks, hand the hot drink directly to children.", opts: ["TRUE", "FALSE"], ans: "FALSE"},
        {q: "When delivering items, start from ___ seat PAX; when collecting, start from ___ seat PAX.", opts: ["Aisle, Window", "Window, Aisle", "Middle, Aisle", "Randomly"], ans: "Window, Aisle"},
        {q: "When does CC spray the cabin with fragrance spray?", opts: ["Before boarding", "After takeoff", "After the Security check", "Before landing"], ans: "After the Security check"},
        {q: "When handling meals and drinks in the cabin, keep the cart no more than ___ rows from you.", opts: ["2", "3", "4", "5"], ans: "3"},
        {q: "When serving water, use mineral water as priority. If it runs out, use ___ to serve tap water.", opts: ["Wine bottle", "Thermos Pot", "Ice bucket", "Plastic cup"], ans: "Thermos Pot"},
        {q: "Where can CC in charge of meals obtain the information of SPML and IEML?", opts: ["PIL", "Menu card", "Bar Control Form", "Customs form"], ans: "PIL"},
        {q: "Which meal type does not belong to Main meal?", opts: ["Breakfast", "Lunch", "Supper", "Dinner"], ans: "Supper"},
        {q: "Which is NOT the duties of CC in charge of meals during Pre-landing?", opts: ["Turn OFF cabin light before landing", "Seal all carts", "Stow all bread", "Check service equipment"], ans: "Turn OFF cabin light before landing"},
        {q: "Which one belongs to IATA SPML category?", opts: ["Medical and Dietary", "Religious Based", "Vegetarian Meal", "All of above"], ans: "All of above"},
        {q: "Which SPML does not belong to Child Meal?", opts: ["CHML", "BBML", "Fruit Platter (FPML)", "None of above"], ans: "Fruit Platter (FPML)"},
        {q: "Which SPML does not belong to Religious Based Meal?", opts: ["HNML", "KSML", "MOML", "DBML"], ans: "DBML"},
        {q: "Which SPML is NOT provided on SS flight?", opts: ["KSML (kosher)", "CHML", "VOML", "MOML"], ans: "KSML (kosher)"},
        {q: "Which SPML must be ordered 24h before departure by calling Customer Centre?", opts: ["Special Request Meal (SPML)", "CHML", "BBML", "DBML"], ans: "Special Request Meal (SPML)"},
        {q: "Select the INCORRECT statement about pre-flight cleaning check.", opts: ["Check cleanliness according to BCA", "Ensure service equipment is loaded in GAL", "Report discrepancy as soon as possible", "Ensure spare pillows/blankets are available"], ans: "Ensure service equipment is loaded in GAL"},
        {q: "How do you serve aperitif for main meal and supper?", opts: ["By Tray", "By Cart", "By Hand", "No aperitif"], ans: "By Cart"},
        {q: "When two CC serving with one meal cart, FWD crew distribute meal tray and AFT crew offer drinks.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "The definition of S flight is the scheduled flight time:", opts: ["1~2 hours", "Between 2.5~4 hours", "5 hours", "All flights"], ans: "Between 2.5~4 hours"},
        {q: "The meal composition is affected by:", opts: ["Departure Time and Flight Time", "Flight Time and Arrival Time", "Pax Load only", "Weather"], ans: "Departure Time and Flight Time"},
        {q: "Count actual drinks in bar cart if seal is broken or number is incorrect.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Select the CORRECT statement for CC in charge of meals (4R).", opts: ["Check onboard meals & misc items", "Check JC Menu only", "Check pillows only", "None"], ans: "Check onboard meals & misc items"},
        {q: "Bar cart prep (1): CC should unlock the padlocks and break the seals.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Bar cart prep (2): Stow the padlock in the first drawer inside the cart.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Bar cart prep (3): Ensure the Bar Control Form is loaded in the drawer.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Bar cart prep (4): Place dry ice in the dry ice drawer of bar carts.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Select the INCORRECT statement about bar cart check: Open bar carts on ground in all outstations.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Select the INCORRECT statement: Place alcoholic drinks on GAL top for self-serve.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Select the INCORRECT statement: Crew may distribute toys without parent's permission.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Select the INCORRECT statement: Only PR should ensure amount of meal.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Select the INCORRECT statement: Pour drink directly into PAX's cup on the tray table.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Select the INCORRECT statement: Check loading of drinks in the bar carts (Service Equip Check).", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Select the INCORRECT statement: Always keep at least 1 choice of drinks on the serving tray (Patrol).", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "After meal service, stow all bread cloth to the meal carts.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "If PAX asks for drinks not on cart, offer another and bring the requested one later.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Provide sweetener (Equal) if DBML PAX asks for sugar.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Group tour PAX should change SPML order through Travel Agency.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "If you are 4LA, report service equipment shortage to 4C.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "這題可能是錯的 忽略 When confirming CHML during boarding, inquire the dining time.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Obtain SPML information from PIL or flight information.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Check YC menu cards/JC Menu and wine lists.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Check service equipment when there is 4LA on board.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Ensure white wine and red wine are chilled (Bar Prep).", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Check onboard meals and miscellaneous items.", opts: ["TRUE", "FALSE"], ans: "TRUE"},
        {q: "Randomly check the main course and tray components are correspondent with menu.", opts: ["TRUE", "FALSE"], ans: "TRUE"}
    ];

    let current = 0;
    function render() {
        const item = quizData[current];
        document.getElementById('q-idx').innerText = `題號: ${current + 1} / ${quizData.length}`;
        document.getElementById('q-text').innerText = item.q;
        const opts = document.getElementById('options');
        opts.innerHTML = '';
        item.opts.forEach(o => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = o;
            div.onclick = () => {
                if(div.classList.contains('correct') || div.classList.contains('wrong')) return;
                if(o === item.ans) { div.classList.add('correct'); }
                else { 
                    div.classList.add('wrong');
                    Array.from(opts.children).forEach(child => {
                        if(child.innerText === item.ans) child.classList.add('correct');
                    });
                }
                Array.from(opts.children).forEach(c => c.style.pointerEvents = 'none');
            };
            opts.appendChild(div);
        });
        document.getElementById('prev').disabled = current === 0;
        document.getElementById('next').disabled = current === quizData.length - 1;
    }

    function changeQ(step) {
        current += step;
        render();
    }

    function jumpQ() {
        const n = prompt(`請輸入題號 (1-${quizData.length}):`);
        if(n >= 1 && n <= quizData.length) { current = parseInt(n) - 1; render(); }
    }

    window.onload = render;
</script>
</body>
</html>
